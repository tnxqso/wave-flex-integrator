name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Electron app
        run: npm run build

      - name: Remove unpacked directories (Linux & macOS)
        if: runner.os != 'Windows'
        run: rm -rf dist/*-unpacked

      - name: Remove unpacked directories (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Recurse -Force dist\win-unpacked

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: WaveFlexIntegrator-${{ matrix.os }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    # Fix: Allow run if it's a Tag OR a Manual run OR a Release event
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || github.event_name == 'release'

    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-ubuntu-latest
          path: dist/ubuntu

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-windows-latest
          path: dist/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-macos-latest
          path: dist/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # Important: If running manually, we try to grab the version from package.json or fallback to latest tag
          # But simplest for now is letting it detect or update 'v0.9.2' if it exists.
          tag_name: v0.9.2
          files: |
            dist/ubuntu/**/*.AppImage
            dist/windows/**/*.exe
            dist/macos/**/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}