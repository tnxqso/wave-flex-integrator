name: Build and Release Electron App

on:
  # Trigger build on push to main (for testing) and tags (for releases)
  push:
    branches:
      - main
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:

# Permission needed to upload release assets
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Electron app
        run: npm run build

      # Cleanup steps to save space/time
      - name: Remove unpacked directories (Linux & macOS)
        if: runner.os != 'Windows'
        run: rm -rf dist/*-unpacked

      - name: Remove unpacked directories (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Recurse -Force dist\win-unpacked

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: WaveFlexIntegrator-${{ matrix.os }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    # ONLY run this step if a TAG was pushed.
    # This prevents creating releases from normal commits to main.
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-ubuntu-latest
          path: dist/ubuntu

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-windows-latest
          path: dist/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: WaveFlexIntegrator-macos-latest
          path: dist/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # Note: We do NOT need tag_name here. 
          # The action automatically detects the tag that triggered the workflow.
          files: |
            dist/ubuntu/**/*.AppImage
            dist/windows/**/*.exe
            dist/macos/**/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}