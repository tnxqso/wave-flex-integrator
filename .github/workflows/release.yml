# .github/workflows/release.yml
name: Build & Release (tag)

on:
  push:
    tags:
      - "v*"
  # Manual trigger (useful if you already pushed the tag and want to rerun without deleting it)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (example: v0.9.3). Leave empty to use the ref that triggered the run.'
        required: false
        default: ""

permissions:
  contents: write # REQUIRED to create releases + upload assets with GITHUB_TOKEN

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder)
        run: npm run build -- --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/**
          if-no-files-found: error

  release:
    name: Create GitHub Release + Upload Assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Decide tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (debug)
        run: ls -R artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.yml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
